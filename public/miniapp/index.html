<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>ATEX App</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div id="splash-screen">
        <i class="fas fa-bolt fa-3x splash-icon"></i>
        <h2 class="splash-text">ATEXLY</h2>
    </div>

    <div id="app">
        <main id="main-content" class="hidden">
            
            <section id="exchange" class="page active">
                <div class="app-header">
                    <h1 class="app-title">√âchange</h1>
                    <div class="status-badge">
                        <i class="fas fa-circle status-dot"></i> En ligne
                    </div>
                </div>

                <div class="glass-card">
                    <div class="tabs-container">
                        <button id="buy-tab" class="tab-btn buy active">J'ach√®te</button>
                        <button id="sell-tab" class="tab-btn sell">Je vends</button>
                    </div>

                    <div class="input-group">
                        <label class="input-label" for="amount-to-send" id="amount-label">Montant (FCFA)</label>
                        <div class="input-row">
                            <input type="number" id="amount-to-send" class="input-field" placeholder="0" inputmode="decimal">
                            <span id="currency-label" class="input-suffix">FCFA</span>
                        </div>
                    </div>

                    <div class="input-group">
                        <label class="input-label" for="crypto-select">Crypto-monnaie</label>
                        <select id="crypto-select" class="input-field">
                            <option>Chargement...</option>
                        </select>
                    </div>

                    <div class="result-box">
                        <div class="result-label">Vous recevrez environ</div>
                        <div id="amount-to-receive" class="result-value">
                            0.00 <span class="result-currency">USDT</span>
                        </div>
                    </div>

                    <div id="wallet-group" class="input-group">
                        <label class="input-label" for="wallet-address">Votre Adresse Wallet</label>
                        <input type="text" id="wallet-address" class="input-field" placeholder="Collez l'adresse ici...">
                    </div>

                    <div id="mm-group" class="input-group hidden">
                        <label class="input-label" for="mm-provider">Op√©rateur & Num√©ro</label>
                        <div class="stats-grid" style="margin: 0; gap: 10px;">
                            <select id="mm-provider" class="input-field">
                                <option value="orange-senegal">Orange Money</option>
                                <option value="wave-senegal">Wave</option>
                                <option value="moov-togo">Moov</option>
                                <option value="yas-togo">Yas</option>
                            </select>
                            <input type="tel" id="phone-number" class="input-field" placeholder="+221...">
                        </div>
                    </div>

                    <div id="phone-group-buy" class="input-group">
                        <label class="input-label" for="phone-number-buy">Votre Num√©ro (Pour le paiement)</label>
                        <input type="tel" id="phone-number-buy" class="input-field" placeholder="Ex: +221 77...">
                    </div>

                    <button id="submit-btn" class="action-btn">Continuer</button>
                </div>
            </section>

            <section id="earn" class="page">
                <h1 class="app-title" style="margin-bottom:20px;">Affiliation</h1>

                <div class="glass-card level-card">
                    <div class="level-ring">
                        <span id="current-level-emoji" class="level-badge">ü•â</span>
                    </div>
                    <div class="level-info">
                        <h3 id="current-level-name">Niveau D√©butant</h3>
                        <div class="progress-container">
                            <div id="level-progress-bar" class="progress-bar"></div>
                        </div>
                        <p id="next-level-info" class="next-level-text">Encore 5 invit√©s pour le Niveau 1 (5%)</p>
                    </div>
                </div>

                <div class="stats-grid">
                    <div class="glass-card stat-item">
                        <i class="fas fa-wallet stat-icon" style="color:#0A84FF;"></i>
                        <div class="stat-label">Gains Disponibles</div>
                        <div id="total-earnings" class="stat-value">0.00 $</div>
                    </div>
                    <div class="glass-card stat-item">
                        <i class="fas fa-users stat-icon" style="color:#FF9F0A;"></i>
                        <div class="stat-label">Filleuls Actifs</div>
                        <div id="referral-count" class="stat-value">0</div>
                    </div>
                </div>

                <div class="glass-card">
                    <div style="font-size:13px; font-weight:600; margin-bottom:10px;">Votre lien unique</div>
                    <div class="referral-box">
                        <span id="referral-link" class="referral-link-text">Chargement...</span>
                        <button id="copy-link-btn" class="copy-btn">Copier</button>
                    </div>
                </div>

                <button id="withdraw-btn" class="action-btn withdraw-btn">
                    <i class="fas fa-paper-plane" style="margin-right:8px;"></i> Demander un retrait
                </button>
            </section>

            <section id="profile" class="page">
                <div class="profile-header">
                    <div class="avatar-circle" id="user-avatar">?</div>
                    <h2 id="user-name" class="user-name">Utilisateur</h2>
                    <p id="user-id" class="user-id">ID: ...</p>
                </div>

                <h3 class="history-title">Historique R√©cent</h3>
                <div id="history-list" class="glass-card history-list">
                    <p style="text-align:center; padding:20px; color:#8E8E93; font-size:13px;">Chargement...</p>
                </div>
            </section>

        </main>

        <nav>
            <button data-page="exchange" class="active">
                <i class="fas fa-sync-alt"></i>
                <span>Trade</span>
            </button>
            <button data-page="earn">
                <i class="fas fa-gift"></i>
                <span>Gagner</span>
            </button>
            <button data-page="profile">
                <i class="fas fa-user"></i>
                <span>Profil</span>
            </button>
        </nav>
    </div>

    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="script.js"></script>
</body>
</html>
