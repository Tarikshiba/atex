<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard Admin - ATEX</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="icon" href="/favicon.ico" type="image/x-icon">
</head>
<body class="bg-gray-900 text-white min-h-screen">
    <div class="container mx-auto p-8">
        <div class="flex justify-between items-center mb-6">
            <h1 class="text-3xl font-bold text-teal-400">Tableau de Bord Administrateur</h1>
            <button id="logout-button" class="bg-red-600 hover:bg-red-700 text-white font-bold py-2 px-4 rounded">
                Déconnexion
            </button>
        </div>
        
        <div id="dashboard-content" class="bg-gray-800 p-6 rounded-lg shadow-lg">
            <h2 class="text-xl font-semibold mb-4">Transactions en attente</h2>
            <p>Chargement des transactions...</p>
        </div>

     <div class="mt-8 bg-gray-800 p-6 rounded-lg shadow-lg">
    <h2 class="text-xl font-semibold mb-4">Gestion de la Tarification Manuelle</h2>
    <p class="text-sm text-gray-400 mb-6">L'USDT est la référence. Définissez son prix en FCFA, puis le prix des autres cryptos en USDT.</p>
    <form id="pricing-form" class="space-y-6">
        
        <div>
            <label class="font-bold text-yellow-400">USDT (TRC-20) - PRIX EN FCFA</label>
            <div class="grid md:grid-cols-2 gap-4 mt-2">
                <input type="number" step="any" id="usdt-buy-price" placeholder="Prix d'achat (Ex: 650 FCFA)" class="w-full p-2.5 bg-gray-700 border border-gray-600 rounded-lg">
                <input type="number" step="any" id="usdt-sell-price" placeholder="Prix de vente (Ex: 630 FCFA)" class="w-full p-2.5 bg-gray-700 border border-gray-600 rounded-lg">
            </div>
        </div>

        <hr class="border-gray-600">

        <h3 class="text-lg font-semibold text-gray-300 pt-2">Autres cryptos - PRIX EN USDT</h3>

        <div>
            <label class="font-bold text-teal-400">Bitcoin (BTC)</label>
            <div class="grid md:grid-cols-2 gap-4 mt-2">
                <input type="number" step="any" id="btc-buy-price" placeholder="Prix d'achat (en USDT)" class="w-full p-2.5 bg-gray-700 border border-gray-600 rounded-lg">
                <input type="number" step="any" id="btc-sell-price" placeholder="Prix de vente (en USDT)" class="w-full p-2.5 bg-gray-700 border border-gray-600 rounded-lg">
            </div>
        </div>
        <div>
            <label class="font-bold text-teal-400">Ethereum (ETH)</label>
            <div class="grid md:grid-cols-2 gap-4 mt-2">
                <input type="number" step="any" id="eth-buy-price" placeholder="Prix d'achat (en USDT)" class="w-full p-2.5 bg-gray-700 border border-gray-600 rounded-lg">
                <input type="number" step="any" id="eth-sell-price" placeholder="Prix de vente (en USDT)" class="w-full p-2.5 bg-gray-700 border border-gray-600 rounded-lg">
            </div>
        </div>
        <div>
            <label class="font-bold text-teal-400">Binance Coin (BNB)</label>
            <div class="grid md:grid-cols-2 gap-4 mt-2">
                <input type="number" step="any" id="bnb-buy-price" placeholder="Prix d'achat (en USDT)" class="w-full p-2.5 bg-gray-700 border border-gray-600 rounded-lg">
                <input type="number" step="any" id="bnb-sell-price" placeholder="Prix de vente (en USDT)" class="w-full p-2.5 bg-gray-700 border border-gray-600 rounded-lg">
            </div>
        </div>
        <div>
            <label class="font-bold text-teal-400">Tron (TRX)</label>
            <div class="grid md:grid-cols-2 gap-4 mt-2">
                <input type="number" step="any" id="trx-buy-price" placeholder="Prix d'achat (en USDT)" class="w-full p-2.5 bg-gray-700 border border-gray-600 rounded-lg">
                <input type="number" step="any" id="trx-sell-price" placeholder="Prix de vente (en USDT)" class="w-full p-2.5 bg-gray-700 border border-gray-600 rounded-lg">
            </div>
        </div>
        <div>
            <label class="font-bold text-teal-400">Ripple (XRP)</label>
            <div class="grid md:grid-cols-2 gap-4 mt-2">
                <input type="number" step="any" id="xrp-buy-price" placeholder="Prix d'achat (en USDT)" class="w-full p-2.5 bg-gray-700 border border-gray-600 rounded-lg">
                <input type="number" step="any" id="xrp-sell-price" placeholder="Prix de vente (en USDT)" class="w-full p-2.5 bg-gray-700 border border-gray-600 rounded-lg">
            </div>
        </div>

        <button type="submit" class="w-full bg-teal-600 hover:bg-teal-700 font-medium rounded-lg text-sm px-5 py-2.5 text-center !mt-8">
            Enregistrer tous les prix
        </button>
        <p id="pricing-feedback" class="mt-3 text-center text-sm h-4"></p>
    </form>
</div>

    </div> <script src="/admin/dashboard_admin.js"></script>
</body>
</html>
