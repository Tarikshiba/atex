<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard Admin - ATEX</title>
    <link rel="icon" href="/images/favicon.png" type="image/png">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" />
</head>
<body class="bg-gray-900 text-white min-h-screen">
    <div class="container mx-auto p-8">
        <div class="flex justify-between items-center mb-6">
            <h1 class="text-3xl font-bold text-teal-400">ATEX - Admin Center</h1>
            <button id="logout-button" class="bg-red-600 hover:bg-red-700 text-white font-bold py-2 px-4 rounded transition">
                <i class="fas fa-sign-out-alt"></i> Déconnexion
            </button>
        </div>
        
        <div id="dashboard-content" class="bg-gray-800 p-6 rounded-lg shadow-lg mb-8">
            <h2 class="text-xl font-semibold mb-4 border-b border-gray-700 pb-2">Transactions en attente</h2>
            <p class="text-gray-400">Chargement...</p>
        </div>

        <div class="bg-gray-800 p-6 rounded-lg shadow-lg mb-8">
            <div class="flex justify-between items-center mb-4">
                <h2 class="text-xl font-semibold text-yellow-400">Gestion des Cryptos & Wallets</h2>
                <button onclick="document.getElementById('add-crypto-modal').classList.remove('hidden')" class="bg-teal-600 hover:bg-teal-500 text-white px-4 py-2 rounded text-sm font-bold shadow transition">
                    <i class="fas fa-plus"></i> + Ajouter une Crypto
                </button>
            </div>
            
            <div class="overflow-x-auto">
                <table class="w-full text-left text-sm text-gray-400">
                    <thead class="bg-gray-700 text-gray-200 uppercase">
                        <tr>
                            <th class="px-4 py-3">ID</th>
                            <th class="px-4 py-3">Nom</th>
                            <th class="px-4 py-3">Réseau</th>
                            <th class="px-4 py-3">Wallet Admin</th>
                            <th class="px-4 py-3 text-right">Actions</th>
                        </tr>
                    </thead>
                    <tbody id="crypto-list-body">
                        </tbody>
                </table>
            </div>
        </div>

        <div class="bg-gray-800 p-6 rounded-lg shadow-lg mb-12">
            <h2 class="text-xl font-semibold mb-4 text-green-400">Configuration des Taux (USDT ⇆ FCFA)</h2>
            <p class="text-sm text-gray-500 mb-6">Ces taux sont générés automatiquement en fonction des cryptos ajoutées ci-dessus.</p>
            
            <form id="pricing-form" class="space-y-4">
                <div id="dynamic-rates-container" class="grid md:grid-cols-2 lg:grid-cols-3 gap-6">
                    </div>

                <button type="submit" class="w-full bg-green-600 hover:bg-green-700 font-bold py-3 rounded mt-6 shadow-lg transition transform hover:scale-[1.01]">
                    Mettre à jour tous les taux
                </button>
                <p id="pricing-feedback" class="mt-2 text-center text-sm font-medium"></p>
            </form>
        </div>

    </div>

    <div id="add-crypto-modal" class="fixed inset-0 bg-black bg-opacity-80 hidden flex justify-center items-center z-50 backdrop-blur-sm">
        <div class="bg-gray-800 p-8 rounded-lg shadow-2xl w-full max-w-md border border-gray-700">
            <h3 class="text-xl font-bold mb-6 text-white text-center">Ajouter une Crypto</h3>
            <form id="add-crypto-form" class="space-y-4">
                <div>
                    <label for="new-id" class="text-xs text-gray-400 mb-1 block">ID Unique (ex: usdt_trc20)</label>
                    <input type="text" id="new-id" class="w-full p-3 bg-gray-900 rounded border border-gray-600 focus:border-teal-500 text-white outline-none transition" required>
                </div>
                <div class="grid grid-cols-2 gap-4">
                    <div>
                        <label for="new-name" class="text-xs text-gray-400 mb-1 block">Nom (ex: USDT TRC20)</label>
                        <input type="text" id="new-name" class="w-full p-3 bg-gray-900 rounded border border-gray-600 focus:border-teal-500 text-white outline-none" required>
                    </div>
                    <div>
                        <label for="new-symbol" class="text-xs text-gray-400 mb-1 block">Symbole (ex: USDT)</label>
                        <input type="text" id="new-symbol" class="w-full p-3 bg-gray-900 rounded border border-gray-600 focus:border-teal-500 text-white outline-none" required>
                    </div>
                </div>
                <div>
                    <label for="new-network" class="text-xs text-gray-400 mb-1 block">Réseau (ex: TRC20, BEP20, Bitcoin)</label>
                    <input type="text" id="new-network" class="w-full p-3 bg-gray-900 rounded border border-gray-600 focus:border-teal-500 text-white outline-none" required>
                </div>
                <div>
                    <label for="new-wallet" class="text-xs text-gray-400 mb-1 block">Votre Adresse de Réception (Wallet)</label>
                    <input type="text" id="new-wallet" class="w-full p-3 bg-gray-900 rounded border border-gray-600 focus:border-teal-500 text-white outline-none font-mono text-sm" required>
                </div>
                <div>
                    <label for="new-market-key" class="text-xs text-gray-500 mb-1 block">Clé CoinMarketCap (ex: btc, eth, usdt)</label>
                    <input type="text" id="new-market-key" placeholder="Laisser vide si identique au symbole" class="w-full p-3 bg-gray-900 rounded border border-gray-600 focus:border-teal-500 text-white outline-none text-sm">
                </div>
                
                <div class="flex justify-end space-x-3 mt-6 pt-4 border-t border-gray-700">
                    <button type="button" onclick="document.getElementById('add-crypto-modal').classList.add('hidden')" class="px-4 py-2 bg-gray-600 hover:bg-gray-500 rounded text-white transition">Annuler</button>
                    <button type="submit" class="px-4 py-2 bg-teal-600 hover:bg-teal-500 rounded text-white font-bold transition">Ajouter</button>
                </div>
            </form>
        </div>
    </div>

    <script src="/admin/dashboard_admin.js"></script>
</body>
</html>
