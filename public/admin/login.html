<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login - ATEX</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="icon" href="/favicon.ico" type="image/x-icon">
</head>
<body class="bg-gray-900 text-white flex items-center justify-center min-h-screen">
    <div class="bg-gray-800 p-8 rounded-lg shadow-lg w-full max-w-md">
        <h2 class="text-2xl font-bold mb-6 text-center text-teal-400">Acc√®s Administrateur</h2>
        <form id="admin-login-form">
            <div class="mb-4">
                <label for="email" class="block mb-2 text-sm font-medium">Email</label>
                <input type="email" id="email" name="email" class="w-full p-2.5 bg-gray-700 border border-gray-600 rounded-lg focus:ring-teal-500 focus:border-teal-500" placeholder="admin@atex.com" required>
            </div>
            <div class="mb-6">
                <label for="password" class="block mb-2 text-sm font-medium">Mot de passe</label>
                <input type="password" id="password" name="password" class="w-full p-2.5 bg-gray-700 border border-gray-600 rounded-lg focus:ring-teal-500 focus:border-teal-500" required>
            </div>
            <button type="submit" class="w-full bg-teal-600 hover:bg-teal-700 focus:ring-4 focus:outline-none focus:ring-teal-800 font-medium rounded-lg text-sm px-5 py-2.5 text-center">
                Connexion
            </button>
        </form>
        <p id="error-message" class="mt-4 text-center text-red-500 text-sm"></p>
    </div>

    <script src="/admin/login.js"></script>
</body>
</html>
