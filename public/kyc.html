<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vérification KYC - ATEX</title>
    <link rel="icon" href="/images/favicon.png" type="image/png">
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body class="bg-gray-100 font-inter">

    <div class="max-w-2xl mx-auto py-12 px-4">
        
        <div class="text-center mb-8">
            <h1 class="text-4xl font-bold text-deep-night">Vérification de Compte (KYC)</h1>
            <p class="text-lg text-warm-gray mt-2">Augmentez votre limite de transaction mensuelle.</p>
        </div>

        <div class="bg-white rounded-lg shadow p-8">
            <div id="kyc-section">
                <div id="kyc-form-container">
                    <p class="text-gray-600 mb-6">
                        Pour augmenter votre limite de vente à <strong>50 000 000 FCFA</strong> par mois, veuillez soumettre les informations et documents suivants.
                    </p>
                    <form id="kyc-form" class="space-y-4">
                        <div>
                            <label for="firstName" class="block text-sm font-medium text-gray-700">Prénom(s)</label>
                            <input type="text" id="firstName" name="firstName" required class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm">
                        </div>
                        <div>
                            <label for="lastName" class="block text-sm font-medium text-gray-700">Nom</label>
                            <input type="text" id="lastName" name="lastName" required class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm">
                        </div>

                        <hr class="pt-2">

                        <p class="text-gray-800 font-semibold">Téléversement des documents</p>
                        
                        <div>
                            <label for="docRecto" class="block text-sm font-medium text-gray-700">1. Pièce d'identité (Recto)</label>
                            <input type="file" id="docRecto" name="docRecto" required class="mt-1 block w-full text-sm text-gray-500 file:mr-4 file:py-2 file:px-4 file:rounded-full file:border-0 file:text-sm file:font-semibold file:bg-teal-50 file:text-teal-700 hover:file:bg-teal-100">
                        </div>

                        <div>
                            <label for="docVerso" class="block text-sm font-medium text-gray-700">2. Pièce d'identité (Verso)</label>
                            <input type="file" id="docVerso" name="docVerso" required class="mt-1 block w-full text-sm text-gray-500 file:mr-4 file:py-2 file:px-4 file:rounded-full file:border-0 file:text-sm file:font-semibold file:bg-teal-50 file:text-teal-700 hover:file:bg-teal-100">
                        </div>
                        
                        <div>
                            <label for="selfie" class="block text-sm font-medium text-gray-700">3. Selfie avec la pièce d'identité</label>
                            <input type="file" id="selfie" name="selfie" required class="mt-1 block w-full text-sm text-gray-500 file:mr-4 file:py-2 file:px-4 file:rounded-full file:border-0 file:text-sm file:font-semibold file:bg-teal-50 file:text-teal-700 hover:file:bg-teal-100">
                        </div>

                        <div class="pt-6 text-center">
                            <button id="request-kyc-button" type="submit" class="w-full bg-teal-500 text-white font-semibold py-3 px-6 rounded-lg hover:bg-teal-600 flex items-center justify-center">
                                <span id="button-text">Soumettre ma demande</span>
                                <i id="button-spinner" class="fas fa-spinner fa-spin ml-2 hidden"></i>
                            </button>
                            <p id="kyc-feedback" class="text-sm text-center h-4 mt-4"></p>
                        </div>
                    </form>
                </div>
            </div>

             <div class="text-center mt-8">
                <a href="/dashboard.html" class="text-blue-600 hover:underline">&larr; Retour au tableau de bord</a>
            </div>
        </div>
    </div>

    <script src="/js/kyc.js"></script>
</body>
</html>
