<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mon Compte - ATEX</title>
    <link rel="icon" href="/images/favicon.png" type="image/png">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        /* Un peu de style pour le tableau */
        .table-auto { width: 100%; }
        .thead-light th { background-color: #f8f9fa; }
    </style>
</head>
<body class="bg-gray-100 font-inter">

    <div class="max-w-7xl mx-auto py-12 px-4">
        
      <div class="flex flex-col md:flex-row md:justify-between md:items-center mb-8 gap-4">
    <div>
        <h1 class="text-3xl md:text-4xl font-bold text-deep-night">Mon Tableau de Bord</h1>
       <div id="welcome-container" class="text-lg md:text-xl text-warm-gray mt-1 flex items-center">
    <span id="welcome-text"></span>
    <span id="verified-badge" class="ml-2 hidden">
        <svg class="w-6 h-6 text-green-500" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg"><path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zm3.707-9.293a1 1 0 00-1.414-1.414L9 10.586 7.707 9.293a1 1 0 00-1.414 1.414l2 2a1 1 0 001.414 0l4-4z" clip-rule="evenodd"></path></svg>
    </span>
</div>
    </div>
    <div class="flex items-center space-x-2 md:space-x-4 w-full md:w-auto">
        <a href="/" class="text-sm text-blue-600 hover:underline whitespace-nowrap">&larr; Accueil</a>
        <a href="/profile.html" class="flex-grow text-center bg-blue-500 text-white font-semibold py-2 px-3 rounded-lg hover:bg-blue-600 text-sm">
            Mon Profil
        </a>
        <button id="logout-button" class="flex-grow text-center bg-red-500 text-white font-semibold py-2 px-3 rounded-lg hover:bg-red-600 text-sm">
            Déconnexion
        </button>
    </div>
</div>
        <div id="volume-section" class="mb-8 bg-white p-6 rounded-lg shadow-md">
    <h3 class="text-lg font-semibold text-gray-800 mb-2">Votre Limite Mensuelle</h3>
    <div class="flex justify-between text-sm text-gray-600 mb-2">
        <span>Volume du mois : <span id="current-volume" class="font-bold">Chargement...</span></span>
        <span>Limite : <span id="volume-limit" class="font-bold">100 000 FCFA</span></span>
    </div>
    <div class="w-full bg-gray-200 rounded-full h-4">
        <div id="progress-bar" class="bg-teal-500 h-4 rounded-full text-center text-white text-xs leading-4" style="width: 0%;">
            0%
        </div>
    </div>
    <a href="/kyc.html" id="kyc-prompt" class="text-xs text-blue-600 hover:underline mt-2 block">Passez à un statut "vérifié" pour augmenter votre limite à 50 000 000 FCFA.</a>
</div>
        <div class="bg-white rounded-lg shadow p-8">
            <h2 class="text-2xl font-semibold text-deep-night mb-6">Historique des transactions</h2>
            
            <div id="transaction-history">
                <p class="text-center py-8">
                    <i class="fas fa-spinner fa-spin fa-2x text-soft-gold"></i>
                </p>
            </div>
        </div>
    </div>

    <script src="/js/dashboard.js"></script>
</body>
</html>
